<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Signup</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/signup.css">
    <script defer src="/js/users.js" ></script>
    
    

    
</head>

<body>

    <div class="container">
        
        <div class="header">
            <a href="/"><img src="/images/arrow-thin-left-icon.svg" alt="back-button"></a>
            <p>Create your BiyaHeroes account</p>
        </div>

        <form method="post" action="/commuter/register"  class="my-form" id="form" onsubmit="return Validation()">

            <div class="col">
                <h3>Personal Information</h3>

                <div class="form-item">
                    <label for="fname">First Name</label>
                        <input type="text" name="fname" id="first-name" placeholder="First Name"  >
                    <small>Error Message</small>
                </div>

                <div class="form-item">
                    <label for="lname">Last Name</label>
                        <input type="text" name="lname" id="last-name" placeholder="Last Name" >
                    <small>Error Message</small>
                </div>

                <div class="form-item">
                    <label for="birthday">Birthday</label>
                        <input type="date" name="birthday" id="birthday" placeholder="Birthday" >
                    <small></small>
                </div>

                <div class="form-item">
                    <label for="address">Address</label>
                        <input type="text" name="address" id="address" placeholder="Address" >
                    <small></small>
                </div>
                

            </div>

            <div class="col">
                <h3>Account Information</h3>
                
                <div class="form-item">
                    <label for="phone">Phone Number</label>
                        <input type="number" name="phone" id="phone-num" placeholder="Phone Number (+63)">
                    <small></small>
                </div>

                <div class="form-item">
                    <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="Email" >
                    <small></small>
                </div>

                <div class="form-item">
                    <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Password" >
                    <small></small>
                </div>

                <div class="form-item">
                    <label for="verifiedpass">Confirm Password</label>
                        <input type="password" name="verifiedpass" id="confirm-pass" placeholder="Confirm Password" >
                    <small></small>
                </div>

                <div class="btn">
                    <button type="submit">Create Account</button>
                </div>
                               
            </div>
        </form>

        
        
    </div>

        <img src="/images/tick.png">

        <div class="btn-popup">
            <button type="button" onclick="closePopup()">Ok</button>
        </div>

    </div> -->
    
    
    
    
</body>
</html>
